<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PAU Muslim Ummah</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }
    p {
      font-size: 1.1rem;
      color: #4a5568;
      margin-bottom: 2rem;
      max-width: 500px;
      line-height: 1.6;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="/logo.jpg" alt="PAU Muslim Ummah Logo" class="logo">
  <h1>You're Offline</h1>
  <p>It seems you're not connected to the internet. Some content may not be available while you're offline.</p>
  <button onclick="window.location.href='/'">Go to Homepage</button>
  <script>
    // Try to reload the page when connection is restored
    function handleConnectionChange() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    window.addEventListener('online', handleConnectionChange);
  </script>
</body>
</html>
